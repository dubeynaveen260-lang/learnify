# Netlify Configuration for Learnify
# This enables automatic deployment on every git push

[build]
  # Publish directory (root since this is a static site with backend)
  publish = "."
  
  # Build command (install dependencies if needed)
  command = "npm install"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (configure in Netlify dashboard)
# Go to: Site settings > Build & deploy > Environment variables
# Add these variables:
# - GEMINI_API_KEY
# - FIREBASE_API_KEY
# - FIREBASE_AUTH_DOMAIN
# - FIREBASE_DATABASE_URL
# - FIREBASE_PROJECT_ID
# - FIREBASE_STORAGE_BUCKET
# - FIREBASE_MESSAGING_SENDER_ID
# - FIREBASE_APP_ID
# - PORT (default: 3000)

# Functions configuration (if using Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Build settings
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Deploy contexts
[context.production]
  command = "npm install"
  
[context.deploy-preview]
  command = "npm install"
  
[context.branch-deploy]
  command = "npm install"

# Dev server settings
[dev]
  command = "npm run dev"
  port = 3000
  publish = "."
  autoLaunch = true
